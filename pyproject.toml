[project]
name = "aws-policies-analyzer-sdk"
version = "0.1.0"
description = "Tool for analyzing AWS IAM policies"
readme = "README.md"
authors = [
    {name = "Bruno AdelÃ©", email = "bruno.adele@gmail.com"}
]
license = {text = "GPL3"}

requires-python = ">=3.11"
dependencies = [
    "boto3",
]

[tool.poetry.group.dev.dependencies]
python = "^3.11"
pytest = ">=7.0.0"
pytest-cov = "*"
pytest-xdist = "*"
black = "*"
isort = "*"
mypy = "*"
flake8 = "*"
mkdocs-material = "*"


[project.scripts]
aws_policies_analyzer-sdk = "aws_policies_analyzer.cli:main"


